<form action="" (ngSubmit)="onSubmit()">
    <h2>Registrar un nuevo artículo</h2>
    <div>
        <label for="">Nombre del Artículo</label>
        <input type="text" name="title" id="" [(ngModel)]="title">
    </div>

    <div>
        <label for="">Id del Artículo</label>
        <input type="text" name="id" id="" [(ngModel)]="id">
    </div>

    <div>
        <label for="">Autor</label>
        <input type="text" name="author" id="" [(ngModel)]="author">
    </div>

    <div>
        <label for="">Año</label>
        <input type="text" name="year" id="" [(ngModel)]="year">
    </div>

    <div>
        <label for="">Imagen</label>
        <input type="text" name="image" id="" [(ngModel)]="image">
    </div>

    <input type="submit" value="Crear">
</form>
